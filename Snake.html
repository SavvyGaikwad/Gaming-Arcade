<!DOCTYPE html>
<html>
<head>
  <title>Basic Snake HTML Game</title>
  <meta charset="UTF-8">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column; /* Align items vertically */
    }
    canvas {
      border: 1px solid white;
    }
    #score {
      color: white;
      font-size: 24px;
      margin-bottom: 10px; /* Space between score and canvas */
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas width="400" height="400" id="game"></canvas>
  <script>
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');
    var scoreDisplay = document.getElementById('score');

    var grid = 16; // Size of each grid cell
    var count = 0; // Frame count
    var speed = 8; // Initial speed multiplier (higher value = slower snake)

    var snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4 // Initial length of the snake
    };

    var apple = {
      x: 320,
      y: 320
    };

    var score = 0; // Initialize score

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    // game loop
    function loop() {
      requestAnimationFrame(loop);
      
      // Slow game loop based on speed variable
      if (++count < speed) {
        return;
      }

      count = 0;
      context.clearRect(0, 0, canvas.width, canvas.height);

      // Move snake by its velocity
      snake.x += snake.dx;
      snake.y += snake.dy;

      // Wrap snake position horizontally
      if (snake.x < 0) {
        snake.x = canvas.width - grid;
      } else if (snake.x >= canvas.width) {
        snake.x = 0;
      }

      // Wrap snake position vertically
      if (snake.y < 0) {
        snake.y = canvas.height - grid;
      } else if (snake.y >= canvas.height) {
        snake.y = 0;
      }

      // Keep track of snake cells
      snake.cells.unshift({ x: snake.x, y: snake.y });

      // Remove cells as we move away from them
      if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
      }

      // Draw apple
      context.fillStyle = 'red';
      context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

      // Draw snake
      context.fillStyle = 'green';
      snake.cells.forEach(function(cell, index) {
        context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

        // Check if snake ate the apple
        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++; // Increase snake length
          score++; // Increment score
          scoreDisplay.textContent = "Score: " + score; // Update score display

          // Increase speed gradually based on snake length
          speed = Math.max(8, 10 - Math.floor(snake.maxCells / 2)); // Minimum speed cap at 8

          apple.x = getRandomInt(0, 25) * grid; // Place new apple
          apple.y = getRandomInt(0, 25) * grid;
        }

        // Check for collision with itself
        for (var i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            // Game over logic
            alert("Game Over! Final Score: " + score); // Display final score
            resetGame(); // Reset game
          }
        }
      });
    }

    // Reset game function
    function resetGame() {
      snake.x = 160;
      snake.y = 160;
      snake.cells = [];
      snake.maxCells = 4;
      speed = 8; // Reset speed
      snake.dx = grid;
      snake.dy = 0;
      score = 0; // Reset score
      scoreDisplay.textContent = "Score: " + score; // Update score display

      // Reset apple position
      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
    }

    // Listen for keyboard events
    document.addEventListener('keydown', function(e) {
      if (e.which === 37 && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      } else if (e.which === 38 && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      } else if (e.which === 39 && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      } else if (e.which === 40 && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    });

    // Start the game
    requestAnimationFrame(loop);
  </script>
</body>
</html>
